<style type="text/css">
  html{
    overflow-y:scroll;    
  }
  body{
    margin:0px;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    line-height: 30px;
    font-size: 1em;   
  } 
  div#container{
	background:none;
	background-repeat:repeat-y;
	background-position:center;
	margin:auto;
	margin-top:0px;
	width:1000px;
  }
  #nav{
  	margin-top:10px;
	font-weight:bold;
  }
  .nav_item{
	float:left;
    width:180px;
	height:40px;
	text-align:center;
	line-height:40px;
	cursor:pointer;
	background:url(imgs/nav_bg.png) repeat-x;
	color:#FFF;
  }
  div.nav_item_current{
  	float:left;
    width:180px;
	height:40px;
	text-align:center;
	line-height:40px;
    background:url(imgs/nav_bg_current.png) repeat-x;
	color:#036;
	cursor:pointer;
	
  }
  .nav_item:hover{
	color:#FFC;   
	background:url(imgs/nav_bg_hover.png) repeat-x;
  }
  div#banner{
    background-image:url(imgs/banner.png);
    height:150px;
  }  
  #main{
    width:1000px;
	min-height:500px;	
	background-color: #F3F3F3;
  }
  #footer{
  	font-size:.8em;
	background:url(imgs/footer_bg.png);
	height:80px;
	text-align:center;	
	padding:10px 0;
	color:#FFF;
	font-size:.8em;
  }
  #footer a{
    text-decoration:none;
	color:#FFF;
	margin:0 10px;
	font-size:1.2em;
  }
</style>
<script type="text/javascript">
  window.onload = function(){
   attachEvents();
  }
  function attachEvents(){
    var nav = document.getElementById("nav");
    var navItems = getByClass(nav,"nav_item");
	for(var i in navItems){	  
	  if(document.attachEvent){ 
        //navItems[i].attachEvent("onclick",function(){navigate(this)});
		navItems[i].onclick=function(){navigate(this)};
	  }
	  else if(document.addEventListener){ 
		navItems[i].addEventListener("click",function(){navigate(this)}); 
	  }
	}
  }

  function getByClass(obj,cla){
	var arr = [];
	var all = obj.getElementsByTagName('*');
	for(var i = 0, len = all.length; i < len; i++){
	  if(all[i].className.match(cla) != null) arr.push(all[i]);
	}
	return arr;
  }
  
  function navigate(obj){    
    document.getElementById("mainFrame").setAttribute("src",obj.getAttribute("name")+".html");
	var old = getByClass(obj.parentNode,"nav_item_current");
	if(old.length > 0){
	  old[0].setAttribute("class","nav_item");
	  obj.setAttribute("class","nav_item_current");	  
	  //for IE 7
	  old[0].setAttribute("className","nav_item");	  
	  obj.setAttribute("className","nav_item_current");
	}
  }
</script>
</head>
<body>
  <div id="container">
    <div id="header">
      <div id="banner"></div>
      <div id="nav">
        <div style="width:50px; height:40px;cursor:default; float:left;">
          <img src="imgs/nav_left.png">
        </div>
        <div class="nav_item_current" name="welcome">学科组首页</div>
        <div class="nav_item" name="news">学科组动态</div>
        <div class="nav_item" name="staff">学科组成员</div>
        <div class="nav_item" name="achievement">学科组成果</div>
        <div class="nav_item" name="facility">学科组设施</div>
        <div style="width:50px;height:40px;cursor:default; float:left;">
          <img src="imgs/nav_right.png">
        </div>
      </div>
      <div style="clear:both"></div>
    </div>   
    <div id="main">
      <iframe frameborder="no" scrolling="no" src="welcome.html" style="width: 100%; border: 0px none; " name="main_frame" id="mainFrame"></iframe>
